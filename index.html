    .gh-link {
	    width: 100px;
	    height: 100px;
	    position: absolute;
	    top: 0;
	    border: 0;
	    right: 0;
		}

		.gh-link .gh-icon {
	    transform-origin: 10px 28px;
	    transform: rotate(45deg);

			fill: #222222d1 !important;
		}

  <script>

  	var symbols = {1: '+', 2: '-', 3: '*', 4: '+', 5: '-', 6: '*'};

    function generate_toc(){
    	let list = document.getElementById("md-text").value;
    	list = list.split("\n").filter( el => el != "" ).filter(el => el[0] == '#');

    	let response = null;
    	response = list.map(el => {
    		let count_hashtags = count_hashtag(el);
    		let symbol = symbols[count_hashtags]
    		if(count_hashtags == 0){
    			console.log('error')
    		}
    		let spaces = count_hashtags - 1;
    		let el_clean = el.replace(/#/g, '').trim()
    		// console.log('slece', el.slice(spaces + 1))
    		return generate_spaces(spaces) + symbol + ' ' + '[' + el_clean + `](#${el_clean.trim()})`

    	})
    	// console.log(list)
    	// console.log(response)

    	let saida = '';
    	for( let r of response){
    		saida += r + '\n';
    	}
    	document.getElementById("md-output").value = saida;

    }

    function generate_spaces(num){
    	let str = '';
    	for(let i = 0; i < num; i++){
    		str += '  '
    	}
    	return str
    }

    function count_hashtag(el){
    	console.log('el', el)
    	let count = 0;
    	for (let i = 0; i < el.length; i = i + 1) {
    		if(el[i] == '#'){
    				count = count + 1;
    		}else{
    			break
    		}
    	}
    	return count;
    }
    
  </script>

  <h1>TOC Markdown Generator</h1>
  <p>Paste Markdown code here</p>
  
  <div class="pure-g">
    <div class="pure-u-12-24">
      <form class="pure-form" onsubmit="return false">
          <fieldset class="pure-group">
              <textarea id="md-text" class="pure-input-1-2" placeholder="Textareas work too" style="width: 100%; height: 400px; font-family: 'Ubuntu Mono', monospace;">

                
              </textarea>

          <button type="submit" class="pure-button pure-input-1-5 pure-button-primary" onclick="generate_toc()">Generate TOC</button>
      </form>
      
    </div>

      <textarea readonly id="md-output" class="pure-input-1-2 my-text-area" placeholder="Textareas work too" style="width: 100%; height: 400px; font-family: 'Ubuntu Mono', monospace;">

  <script>
		// Set Default Text
    var defaultText = `
      Example of MarkDown Text to generate TOC

      # h1

      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere laoreet condimentum.

      ## h2

      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere laoreet condimentum.

      ### h2.2

      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed posuere laoreet condimentum.`
    ;
    defaultText = defaultText.replace( /\\t/g,'').replace(/  /g, '').trim(); // s√≥ faz replace universal com regex
    document.getElementById("md-text").value = defaultText;
